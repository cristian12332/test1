    <table class="table table-sm table-borderless mb-0">
        <thead>
            <tr>
                <th>Plato</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in carrito %}
            <tr>
                <td>{{ item.plato.nombre }}</td>
                <td>${{ item.precio }}</td>
                <td>{{ item.cantidad }}</td>
                <td class="text-end">${{ item.total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="d-flex justify-content-between align-items-center mt-3">
        <strong>Total</strong>
        <strong>${{ total_carrito }}</strong>
    </div>
    <div class="mt-3">
        <a class="btn btn-custom-orange text-white w-100 mb-2">Proceder al pago</a>
        <a class="btn btn-outline-secondary w-100"href="{% url 'limpiar_carrito' %}">Limpiar carrito</a>
    </div>
